{% extends "base.html" %}
{% block content %}
<h2>Results</h2>
<table border="1">
<tr>
  {% if current_user.is_admin %}
    <th>Student</th>
  {% endif %}
  <th>Exam</th><th>Score</th>
</tr>
{% for r in results %}
<tr>
  {% if current_user.is_admin %}
    <td>{{ r.user.username }}</td>
  {% endif %}
  <td>{{ r.exam_id }}</td>
  <td>{{ r.score }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
