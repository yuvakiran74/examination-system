{% extends "base.html" %}
{% block content %}
<div class="main-wrapper">
  <div class="results-card">
    <h2>Student Details</h2>
    <table>
      <tr>
        <th>Username</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.username }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}" class="btn-primary">Logout</a>
  </div>
</div>
{% endblock %}
